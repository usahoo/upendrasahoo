{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Edit Item</h2>
        <form action="{{ url_for('editItem', category_name = item.category.name, item_name = item.name) }}" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="{{item.name}}" required name="itemName" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" required name="description">{{item.description}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="javascript:history.go(-1)" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
